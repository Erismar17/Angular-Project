<div class="flex justify-center">
    <div *ngFor="let pokemon of getPokemonById" class="bg-gray-100 w-80 card mx-10 mt-10 rounded-lg cursor-pointer">
        <div class="flex justify-center">
            <img src="../../../assets/pokemon1.png" alt="Pokemon img" class="rounded-xl h-40 mt-6">
        </div>
        <div class="p-2 text-center">
            <p class="text-gray-500">{{pokemon.pokemonNumber}}</p>
            <p class="font-semibold">{{pokemon.pokemonName}}</p>
            <p class={{pokemon.pokemonColor}}>{{pokemon.pokemonType}}</p>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <button class="rounded-lg bg-blue-400 hover:bg-blue-500 outline-none p-2 w-80 text-white mt-5" routerLink="/list-pokemons">Volver</button>
</div>
