<div class="pokemon-grid">
    <div *ngFor="let pokemon of filteredPokemons | async" class="bg-gray-100 card mx-10 mt-10 rounded-lg cursor-pointer" [routerLink]="'/detail-pokemon/'+pokemon.pokemonNumber">
        <div class="flex justify-center">
            <img src="../../../assets/pokemon1.png" alt="Pokemon img" class="rounded-xl h-40 mt-6">
        </div>
        <div class="p-2 text-center">
            <p class="text-gray-500">{{pokemon.pokemonNumber}}</p>
            <p class="font-semibold">{{pokemon.pokemonName}}</p>
            <p class={{pokemon.pokemonColor}}>{{pokemon.pokemonType}}</p>
        </div>
    </div>
</div>
